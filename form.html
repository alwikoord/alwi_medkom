<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pendaftaran | Lomba</title>

  <body>
    <h2>Pendaftaran Lomba Lari Se-Indonesia 2023</h2>
    <p>Silahkan isi data berikut :</p>

    <form action="">
      <label for="">Nama Lengkap :</label><br />
      <input type="text" /> <br />
      <label for="">Tgl Lahir :</label><br />
      <input type="date" /> <br />
      <label for="">No Telepon :</label><br />

      <label for="">Jenis Kelamin :</label> <br />
      <input type="radio" name="jk" id="" /> <label for="">Laki-Laki</label
      ><br />
      <input type="radio" name="jk" id="" /> <label for="">Perempuan</label
      ><br />
      <label for="">Hobi :</label><br />

      <input type="checkbox" name="" id="" /> <label for="">Latto-Latto</label
      ><br />

      ><br />
      <input type="checkbox" name="" id="" /> <label for="">Badminton</label
      ><br />
      <input type="checkbox" name="" id="" /> <label for="">Membaca</label
      ><br />
      <input type="checkbox" name="" id="" /> <label for="">Menulis</label
      ><br />
      <input type="checkbox" name="" id="" /> <label for="">Berenang</label
      ><br />

      <input type="checkbox" name="" id="" /> <label for="">Lompat</label><br />
      <input type="checkbox" name="" id="" /> <label for="">Terjun Payung</label
      ><br />

      <input type="submit" />
    </form>
